        <script>
        $(function () { 
            var local_week = [];
            for(var i = 0;i<$( ".checkboxs" ).length;i++){
                local_week.push($( ".checkboxs" ).eq(i).val());
            }
            var db_week = [];
            for(var i = 0;i<$( ".checkboxss" ).length;i++){
                db_week.push($( ".checkboxss" ).eq(i).html());
            }
            var arr = [];
            for(var i = 0;i<db_week.length;i++){
                var num = $.inArray( db_week[i], local_week );
                if(num != -1){
                    $(".checkboxs").eq(num).attr("checked", true);
                }
            }
        })
        </script>
