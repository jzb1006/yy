<style>
	.fui-goods-list{width:100%;border-bottom: 1px dashed #e1ecee;padding-top:5px;padding-bottom:5px;}
	.fui-goods-list span{display: block;padding:0;}
</style>
<form class="form-horizontal form-validate" action="{php echo $this->createWebUrl('order',array('op'=>'uodateorderStatus','id'=>$item['id']))}" method="post" enctype="multipart/form-data">
	<input type='hidden' name='id' value='{$id}' />
	<div class="modal-dialog">
           <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">物流信息:{if $queren=='0'}待发货{/if}{if $queren=='1'}已发货{/if}{if $queren=='-2'}未付款{/if}{if $queren=='2'}已确认收货{/if}</h4>

            </div>
            <div class="modal-body">
                   	<div class="form-group">
						<label class="col-sm-2 control-label">收 货 人</label>
						<div class="col-sm-9 col-xs-12">
							<div class="form-control-static">
								联系人 	:<input class="form-control" type="text" value="{$order['userName']}"><br/>  
								手机号 	:<input class="form-control" type="text" value="{$order['userPhone']}"><br/>  
								详细地址:<input class="form-control" type="text" value="{$order['userAddress']}"><br/>
							<!-- 	详细地址: {$order['o_xxaddress']}<br/> -->
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">默认快递公司</label>
						<div class="col-sm-9 col-xs-12">
                            
							<select class="form-control" name="kuaidi_gs" id="kuaidi_gs">
                                {loop $wuliu $wl}
                                <option value="{$wl['code']}" {if $wl['id']==$wlid} selected='selected' {/if}>{$wl['name']}</option>
                                {/loop}
							</select>
							
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label must">快递单号</label>
						<div class="col-sm-9 col-xs-12">
							<input type="text" name="orderunique" class="form-control" value="{$orderstate['orderunique']}" data-rule-required='true' />
							<input type="hidden" name="orderStatus" value="{$orderstate['orderStatus']}">
						</div>
					</div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit" >{if $orderStatus==1}保存信息{/if}{if $orderStatus==0}确认发货{/if}</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                <input name="token" type="hidden" value="{$_W['token']}" />
            </div>
        </div>
</form>

<script language="javascript">
    $("#express").change(function () {
        var obj = $(this);
        var sel = obj.find("option:selected").attr("data-name");
        $("#expresscom").val(sel);
    });

    $("#express").change();

</script>
