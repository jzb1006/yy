  <script type="text/javascript">
          //确定选择用户标签  lebsend
        $('.lebsend').on('click', function () {
            $('.yhlab').html('')
            for (var i = 0; i < arr2.length; i++) {
                $('.yhlab').append(`
                 <span data-v-155af19b="" data-v-10803746="">用户标签：${arr2[i]}</span>
            `)
            }
            $('.v-modal').hide()
            $('.labelBox ').hide()
        })
        $('.closetab').on('click', function () {
            $('.v-modal').hide()
            $('.tabBox').hide()
            $('.labelBox').hide()
            $('.wxfzBox').hide()
            $('.bzBox').hide()
        })
                $(document).on('click', '.lebbtn', function (e) {
            if ($(e.target).is("input")) {
                console.log($(this).find('.el-checkbox__original').is(':checked'));
                if ($(this).find('.el-checkbox__original').is(':checked')) {
                    arr2.push($(this).text().trim())
                } else {
                    for (var i = 0; i < arr2.length; i++) {
                        if ($(this).text().trim() == arr2[i]) {
                            arr2.splice(i, 1)
                        }
                    }
                }
                $(this).parents('.dialog-container').find('.selected').html('')
                for (var i = 0; i < arr2.length; i++) {
                    $(this).parents('.dialog-container').find('.selected').append(`
                    <span data-v-056cb741="" class="tag-item el-tag el-tag--danger el-tag--medium el-tag--light">
    ${arr2[i]}
    <i class="el-tag__close el-icon-close"></i>
    </span>
                    `)
                }
            }
        })
  </script>
