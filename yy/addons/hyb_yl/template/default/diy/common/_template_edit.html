<script type="text/html" id="tpl_navs">
    <div class="diy-menu-title">基础组件</div>
    <%each initnav as nav %>
        <%if nav.nav_class == 1%>
            <nav class="btn btn-link <%nav.id%> <%if nav.type==type%>special<%/if%>" data-id="<%nav.id%>">
                <div class="icon-img"><div class="icon-img-d"><img src="/addons/weliam_merchant/web/resource/diy/menuImg/<%nav.id%>.png"></div></div>
                <div class="icon-txt"><%nav.name%></div>
            </nav>
        <%/if%>
    <%/each%>
    <div class="diy-menu-title">辅助组件</div>
    <%each initnav as nav %>
        <%if nav.nav_class == 2%>
            <nav class="btn btn-link <%nav.id%> <%if nav.type==type%>special<%/if%>" data-id="<%nav.id%>">
                <div class="icon-img"><div class="icon-img-d"><img src="/addons/weliam_merchant/web/resource/diy/menuImg/<%nav.id%>.png"></div></div>
                <div class="icon-txt"><%nav.name%></div>
            </nav>
        <%/if%>
    <%/each%>
    <div class="diy-menu-title">商品组件</div>
    <%each initnav as nav %>
        <%if nav.nav_class == 3%>
            <nav class="btn btn-link <%nav.id%> <%if nav.type==type%>special<%/if%>" data-id="<%nav.id%>">
                <div class="icon-img"><div class="icon-img-d"><img src="/addons/weliam_merchant/web/resource/diy/menuImg/<%nav.id%>.png"></div></div>
                <div class="icon-txt"><%nav.name%></div>
            </nav>
        <%/if%>
    <%/each%>
    <div class="diy-menu-title">其它组件</div>
        <%each initnav as nav %>
            <%if nav.nav_class == 4%>
            <nav class="btn btn-link <%nav.id%> <%if nav.type==type%>special<%/if%>" data-id="<%nav.id%>">
                <div class="icon-img"><div class="icon-img-d"><img src="/addons/weliam_merchant/web/resource/diy/menuImg/<%nav.id%>.png"></div></div>
                <div class="icon-txt"><%nav.name%></div>
            </nav>
        <%/if%>
    <%/each%>
</script>

<!--------------------------  本页面信息配置内容  ----------------------------------->
<script type="text/html" id="tpl_edit_page">
    <div class="form-group">
        <div class="col-sm-2 control-label">页面名称</div>
        <div class="col-sm-10">
            <input class="form-control input-sm diy-bind" data-bind="name" data-placeholder="请输入名称" placeholder="请输入名称" value="<%name%>" />
            <div class="help-block">注意：页面名称是便于后台查找，页面标题是手机端标题。</div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">页面标题</div>
        <div class="col-sm-10">
            <input class="form-control input-sm diy-bind" data-bind="title" data-placeholder="请输入标题" placeholder="请输入标题" value="<%title%>" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">背景颜色</div>
        <div class="col-sm-4">
            <div class="input-group input-group-sm">
                <input class="form-control input-sm diy-bind color" data-bind="background" value="<%background%>" type="color" />
                <span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#f3f3f3').trigger('propertychange')">重置</span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">背景音乐</div>
        <div class="col-sm-10">
            <div class="input-group">
                <input type="text" value="<%bgm_music%>" name="bgm_music" data-bind="bgm_music" class="form-control audio-player-media diy-bind" autocomplete="off" >
                <span class="input-group-btn">
                    <button class="btn btn-default audio-player-play" type="button" style="" id="musicPlaying"><i class="fa fa-play"></i></button>
                    <button class="btn btn-default" type="button" onclick="showAudioDialog(this, 'YTozOntzOjY6ImRpcmVjdCI7YjoxO3M6ODoibXVsdGlwbGUiO2I6MDtzOjEzOiJmaWxlU2l6ZUxpbWl0IjtpOjIwNDgwMDAwMDt9',{'direct':true,'multiple':false,'fileSizeLimit':204800000});">选择媒体文件</button>
                </span>
            </div>
            <div class="input-group audio-player" id="jp_jplayer_0" style="width: 0px; height: 0px;">
                <img id="jp_poster_0" style="width: 0px; height: 0px; display: none;">
                <audio id="jp_audio_0" preload="metadata" ></audio>
            </div>
        </div>
    </div>
   <!-- <div class="form-group">
        <div class="col-sm-2 control-label">页面海报</div>
        <div class="col-sm-10">
            <label class="radio-inline"><input type="radio" name="poster" value="0" class="diy-bind" data-bind="poster" <%if poster == 0%>checked="checked"<%/if%>> 关闭</label>
            <label class="radio-inline"><input type="radio" name="poster" value="1" class="diy-bind" data-bind="poster" <%if poster == 1%>checked="checked"<%/if%>> 开启</label>
        </div>
    </div>-->
    <%if type == 1%>
        <div class="line"></div>
        <div class="form-group">
            <div class="col-sm-2 control-label">底部菜单</div>
            <div class="col-sm-10">
                <select class="form-control input-sm diy-bind" data-bind="diymenu">
                    <option value="-2" <%if diymenu=='-2'%>selected="selected"<%/if%>>无底部菜单</option>
                    <option value="-1" <%if diymenu=='-1'%>selected="selected"<%/if%>>默认菜单</option>
                    <%each menulist as val%>
                        <option value="<%val.id%>" <%if diymenu==val.id%>selected="selected"<%/if%>><%val.name%></option>
                    <%/each%>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">启动广告</div>
            <div class="col-sm-10">
                <select class="form-control input-sm diy-bind" data-bind="diyadv">
                    <option value="-1" <%if diyadv=='-1'||!diyadv%>selected="selected"<%/if%>>无启动广告</option>
                    <%each advlist as val%>
                    <option value="<%val.id%>" <%if diyadv==val.id%>selected="selected"<%/if%>><%val.name%></option>
                    <%/each%>
                </select>
            </div>
        </div>
    <%/if%>
    <div class="line"></div>
    <div class="form-group">
        <div class="col-sm-2 control-label">分享标题</div>
        <div class="col-sm-10">
            <input class="form-control input-sm diy-bind" data-bind="share_title" placeholder="请输入分享标题" value="<%share_title%>" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">分享描述</div>
        <div class="col-sm-10">
            <input class="form-control input-sm diy-bind" data-bind="share_description" placeholder="请输入分享描述" value="<%share_description%>" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">分享图片</div>
        <div class="col-sm-10">
            <div class="input-group">
                <input class="form-control input-sm diy-bind" data-bind="share_image" data-placeholder="" placeholder="" value="<%share_image%>" id="iconsrc">
                <span data-input="#iconsrc" data-img="#iconimg" data-toggle="selectImg" class="input-group-addon btn btn-default">选择图片</span>
            </div>
            <div class="input-group " style="margin-top:.5em;">
                <img src="<%imgsrc share_image%>" onerror="this.src='../addons/weliam_merchant/web/resource/images/nopic.jpg';" class="img-responsive img-thumbnail" width="150" id="iconimg">
                <em class="close" style="position:absolute; top: 0px; right: -14px;" title="删除这张图片" onclick="$('#iconsrc').val('').trigger('change');$(this).prev().attr('src', '')">×</em>
            </div>
        </div>
    </div>
</script>

<!--------------------------  辅助线配置信息  ----------------------------------->
<script type="text/html" id="tpl_edit_line">
    <div class="form-group">
        <div class="col-sm-2 control-label">背景颜色</div>
        <div class="col-sm-4">
            <div class="input-group input-group-sm">
                <input class="form-control input-sm diy-bind color" data-bind-child="style" data-bind="background" value="<%style.background%>" type="color" />
                <span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#ffffff').trigger('propertychange')">清除</span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">线条颜色</div>
        <div class="col-sm-4">
            <div class="input-group input-group-sm">
                <input class="form-control input-sm diy-bind color" data-bind-child="style" data-bind="bordercolor" value="<%style.bordercolor%>" type="color" />
                <span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#ffffff').trigger('propertychange')">清除</span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">线条样式</div>
        <div class="col-sm-10">
            <label class="radio-inline"><input type="radio" name="linestyle" value="solid" class="diy-bind" data-bind-child="style" data-bind="linestyle" <%if style.linestyle=='solid'%>checked="checked"<%/if%> > 实线</label>
            <label class="radio-inline"><input type="radio" name="linestyle" value="dashed" class="diy-bind" data-bind-child="style" data-bind="linestyle" <%if style.linestyle=='dashed'%>checked="checked"<%/if%>> 虚线(长方形)</label>
            <label class="radio-inline"><input type="radio" name="linestyle" value="dotted" class="diy-bind" data-bind-child="style" data-bind="linestyle" <%if style.linestyle=='dotted'%>checked="checked"<%/if%>> 虚线(正方形)</label>
            <label class="radio-inline"><input type="radio" name="linestyle" value="double" class="diy-bind" data-bind-child="style" data-bind="linestyle" <%if style.linestyle=='double'%>checked="checked"<%/if%>> 双实线</label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">上下边距</div>
        <div class="col-sm-10">
            <div class="form-group">
                <div class="slider col-sm-8" data-value="<%style.padding%>" data-min="0" data-max="30"></div>
                <div class="col-sm-4 control-labe count"><span><%style.padding%></span>px(像素)</div>
                <input class="diy-bind input" data-bind-child="style" data-bind="padding" value="<%style.padding%>" type="hidden" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">左右边距</div>
        <div class="col-sm-10">
            <div class="form-group">
                <div class="slider col-sm-8" data-value="<%style.leftpadding%>" data-min="1" data-max="50"></div>
                <div class="col-sm-4 control-labe count"><span><%style.leftpadding%></span>px(像素)</div>
                <input class="diy-bind input" data-bind-child="style" data-bind="leftpadding" value="<%style.leftpadding%>" type="hidden" />
            </div>
        </div>
    </div>
</script>

<!--------------------------  按钮组配置信息  ----------------------------------->
<script type="text/html" id="tpl_edit_menu">
    <div class="form-group">
        <div class="col-sm-2 control-label">背景颜色</div>
        <div class="col-sm-4">
            <div class="input-group">
                <input class="form-control input-sm diy-bind color" data-bind-child="style" data-bind="background" value="<%style.background%>" type="color" />
                <span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#ffffff').trigger('propertychange')">清除</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2 control-label">按钮形状</div>
        <div class="col-sm-10">
            <label class="radio-inline"><input type="radio" name="navstyle" value="" class="diy-bind" data-bind-child="style" data-bind="navstyle" <%if style.navstyle==''%>checked="checked"<%/if%>> 正方形</label>
            <label class="radio-inline"><input type="radio" name="navstyle" value="radius" class="diy-bind" data-bind-child="style" data-bind="navstyle" <%if style.navstyle=='radius'%>checked="checked"<%/if%>> 圆角</label>
            <label class="radio-inline"><input type="radio" name="navstyle" value="circle" class="diy-bind" data-bind-child="style" data-bind="navstyle" <%if style.navstyle=='circle'%>checked="checked"<%/if%>> 圆形</label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">下边距</div>
        <div class="col-sm-10">
            <div class="form-group">
                <div class="slider col-sm-8" data-value="<%style.marginbottom%>" data-min="0" data-max="30"></div>
                <div class="col-sm-4 control-labe count"><span><%style.marginbottom%></span>px(像素)</div>
                <input class="diy-bind input" data-bind-child="style" data-bind="marginbottom" value="<%style.marginbottom%>" type="hidden" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">显示方式</div>
        <div class="col-sm-10">
            <label class="radio-inline"><input type="radio" name="showtype" value="0" class="diy-bind" data-bind-child="style" data-bind="showtype" data-bind-init="true" <%if style.showtype=='0'||!style.showtype%>checked="checked"<%/if%>>单页显示</label>
            <label class="radio-inline"><input type="radio" name="showtype" value="1" class="diy-bind" data-bind-child="style" data-bind="showtype" data-bind-init="true" <%if style.showtype=='1'%>checked="checked"<%/if%>> 多页滑动显示</label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">每行数量</div>
        <div class="col-sm-10">
            <label class="radio-inline"><input type="radio" name="rownum" value="3" class="diy-bind" data-bind-child="style" data-bind="rownum" <%if style.rownum=='3'%>checked="checked"<%/if%>> 3个</label>
            <label class="radio-inline"><input type="radio" name="rownum" value="4" class="diy-bind" data-bind-child="style" data-bind="rownum" <%if style.rownum=='4'%>checked="checked"<%/if%>> 4个</label>
            <label class="radio-inline"><input type="radio" name="rownum" value="5" class="diy-bind" data-bind-child="style" data-bind="rownum" <%if style.rownum=='5'%>checked="checked"<%/if%>> 5个</label>
        </div>
    </div>
    <%if style.showtype>0%>
    <div class="form-group">
        <div class="col-sm-2 control-label">每页数量</div>
        <div class="col-sm-10">
            <div class="form-group">
                <div class="slider col-sm-8" data-value="<%style.pagenum||8%>" data-min="3" data-max="20"></div>
                <div class="col-sm-4 control-labe count"><span><%style.pagenum||8%></span>个</div>
                <input class="diy-bind input" data-bind-child="style" data-bind="pagenum" value="<%style.pagenum||8%>" type="hidden" />
            </div>
            <div class="help-block">超出设定数量自动分页</div>
        </div>
    </div>
    <%/if%>
    <div class="form-items" data-min="1">
        <div class="inner" id="form-items">
            <%each data as child itemid %>
            <div class="item" data-id="<%itemid%>">
                <span class="btn-del" title="删除"></span>
                <div class="item-image square">
                    <div class="text" data-toggle="selectImg" data-input="#cimg-<%itemid%>" data-img="#pimg-<%itemid%>">选择图片</div>
                    <img src="<%imgsrc child.imgurl%>" onerror="this.src='../addons/weliam_merchant/web/resource/images/nopic.jpg';" id="pimg-<%itemid%>" />
                    <input type="hidden" class="diy-bind" data-bind-parent="data" data-bind-child="<%itemid%>" data-bind="imgurl"  id="cimg-<%itemid%>" value="<%child.imgurl%>" />
                </div>
                <div class="item-form">
                    <div class="input-group" style="margin-bottom:0px; ">
                        <span class="input-group-addon">文字</span>
                        <input type="text" class="form-control input-sm diy-bind" data-bind-parent="data" data-bind-child="<%itemid%>" data-bind="text" placeholder="请选择图片或输入图片地址" value="<%child.text%>" style="width: 60%" />
                        <input class="form-control input-sm diy-bind color " data-bind-parent="data" data-bind-child="<%itemid%>" data-bind="color" value="<%child.color%>" type="color" style="width: 40%" />
                        <span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#666666').trigger('propertychange')">重置颜色</span>
                    </div>
                    <div class="input-group" style="margin-top:10px; margin-bottom:0px; ">
                        <input type="text" class="form-control input-sm diy-bind" data-bind-parent="data" data-bind-child="<%itemid%>" data-bind="linkurl" id="curl-<%itemid%>" placeholder="请选择链接或输入链接地址" value="<%child.linkurl%>" />
                        <span class="input-group-addon btn btn-default" data-toggle="selectUrl" data-input="#curl-<%itemid%>">选择链接</span>
                    </div>
                </div>
            </div>
            <%/each%>
        </div>
        <div class="btn btn-w-m btn-block btn-default btn-outline" id="addChild"><i class="fa fa-plus"></i> 添加一个</div>
    </div>

</script>

    <%/if%>

            </div>
            <div class="input-group input-group-sm">

    <div class="form-group">
        <div class="col-sm-2 control-label">对齐方式</div>
        <div class="col-sm-10">
            <label class="radio-inline"><input type="radio" name="titlealign" value="left" class="diy-bind" data-bind-child="style" data-bind="titlealign" <%if style.titlealign=='left'||!style.titlealign%>checked="checked"<%/if%>> 左对齐</label>
            <label class="radio-inline"><input type="radio" name="titlealign" value="center" class="diy-bind" data-bind-child="style" data-bind="titlealign" <%if style.titlealign=='center'%>checked="checked"<%/if%>> 居中</label>

        </div>
    </div>

    <div class="form-items indent" data-min="1">
        <div class="inner" id="form-items">
            <%each data as child itemid %>
            <div class="item" data-id="<%itemid%>">
                <span class="btn-del" title="删除"></span>
                <div class="item-image">
                    <img src="<%imgsrc child.imgurl%>" onerror="this.src='../addons/weliam_merchant/web/resource/images/nopic.jpg';" id="pimg-<%itemid%>" />
                </div>
                <div class="item-form">
                    <div class="input-group" style="margin-bottom:0px; ">
                        <span class="input-group-addon">上标题</span>

                    </div>
                    <div class="input-group" style="margin-top:10px; margin-bottom:0px; ">
                        <input type="text" class="form-control input-sm diy-bind" data-bind-parent="data" data-bind-child="<%itemid%>" data-bind="imgurl"  id="cimg-<%itemid%>" placeholder="请选择图片或输入图片地址" value="<%child.imgurl%>" />
                        <span class="input-group-addon btn btn-default" data-toggle="selectImg" data-input="#cimg-<%itemid%>" data-img="#pimg-<%itemid%>">选择图片</span>
                    </div>
                    <div class="input-group" style="margin-top:10px; margin-bottom:0px; ">
                        <input type="text" class="form-control input-sm diy-bind" data-bind-parent="data" data-bind-child="<%itemid%>" data-bind="linkurl" id="curl-<%itemid%>" placeholder="请选择链接或输入链接地址" value="<%child.linkurl%>" />
                        <span class="input-group-addon btn btn-default" data-toggle="selectUrl" data-input="#curl-<%itemid%>">选择链接</span>
                    </div>
                </div>
            </div>
            <%/each%>
        </div>
        <div class="btn btn-w-m btn-block btn-default btn-outline" id="addChild"><i class="fa fa-plus"></i> 添加一个</div>
    </div>

    <div class="alert alert-warning" style="margin-top: 10px; margin-bottom: 0;">注意：如果上标题 、下标题为空则不显示</div>
</script>

    </div>

           <div class="cube_block" data-key="1" style="line-height:<%style.min_w%>px;width: <%style.min_w%>px;height: <%style.min_w%>px;"><span>+</span></div>
           <div class="cube_block" data-key="2" style="line-height:<%style.min_w%>px;width: <%style.min_w%>px;height: <%style.min_w%>px;"><span>+</span></div>
           <div class="cube_block" data-key="3" style="line-height:<%style.min_w%>px;width: <%style.min_w%>px;height: <%style.min_w%>px;"><span>+</span></div>
           <div class="cube_block" data-key="4" style="line-height:<%style.min_w%>px;width: <%style.min_w%>px;height: <%style.min_w%>px;"><span>+</span></div>
           <div class="cube_block" data-key="5" style="line-height:<%style.min_w%>px;width: <%style.min_w%>px;height: <%style.min_w%>px;"><span>+</span></div>
           <div class="cube_block" data-key="6" style="line-height:<%style.min_w%>px;width: <%style.min_w%>px;height: <%style.min_w%>px;"><span>+</span></div>

           <div class="cube_block" data-key="8" style="line-height:<%style.min_w%>px;width: <%style.min_w%>px;height: <%style.min_w%>px;"><span>+</span></div>
           <div class="cube_block" data-key="9" style="line-height:<%style.min_w%>px;width: <%style.min_w%>px;height: <%style.min_w%>px;"><span>+</span></div>
           <div class="cube_block" data-key="10" style="line-height:<%style.min_w%>px;width: <%style.min_w%>px;height: <%style.min_w%>px;"><span>+</span></div>
           <div class="cube_block" data-key="11" style="line-height:<%style.min_w%>px;width: <%style.min_w%>px;height: <%style.min_w%>px;"><span>+</span></div>
           <div class="cube_block" data-key="12" style="line-height:<%style.min_w%>px;width: <%style.min_w%>px;height: <%style.min_w%>px;"><span>+</span></div>
           <div class="cube_block" data-key="13" style="line-height:<%style.min_w%>px;width: <%style.min_w%>px;height: <%style.min_w%>px;"><span>+</span></div>
           <div class="cube_block" data-key="14" style="line-height:<%style.min_w%>px;width: <%style.min_w%>px;height: <%style.min_w%>px;"><span>+</span></div>
           <div class="cube_block" data-key="15" style="line-height:<%style.min_w%>px;width: <%style.min_w%>px;height: <%style.min_w%>px;"><span>+</span></div>
           <%each data as val key%>
                <div class="creat-p" data-itemkey="<%key%>" style="width:<%val.width%>px;height:<%val.height%>px;position:absolute;top: <%val.top%>px;left:<%val.left%>px;"><span width="<%val.width%>" min_w="<%style.min_w%>" height="<%val.height%>"><%val.width / style.min_w * 200%>x<%val.height / style.min_w * 200%></span></div>
           <%/each%>
       </div>
       <div id="create-cube">
           <div class="form-items indent">
               <div class="inner" id="form-items">
                   <%each data as child itemid %>
                       <div class="item" data-id="<%itemid%>">
                           <span class="cude-del" title="删除" data-id="<%itemid%>"></span>
                           <div class="item-image">
                               <img src="<%imgsrc child.imgurl%>" onerror="this.src='../addons/weliam_merchant/web/resource/images/nopic.jpg';" id="pimg-<%itemid%>" />
                           </div>
                           <div class="item-form">
                               <div class="input-group" style="margin-bottom:0px; ">
                                   <input type="text" class="form-control input-sm cube-bind" data-bind-parent="data" data-bind-child="<%itemid%>" data-bind="imgurl"  id="cimg-<%itemid%>" placeholder="请选择图片或输入图片地址" value="<%child.imgurl%>" />
                                   <span class="input-group-addon btn btn-default" data-toggle="selectImg" data-input="#cimg-<%itemid%>" data-img="#pimg-<%itemid%>">选择图片</span>
                               </div>
                               <div class="input-group" style="margin-top:10px; margin-bottom:0px; ">
                                   <input type="text" class="form-control input-sm cube-bind" data-bind-parent="data" data-bind-child="<%itemid%>" data-bind="url" id="curl-<%itemid%>" placeholder="请选择链接或输入链接地址" value="<%child.url%>" />
                                   <span class="input-group-addon btn btn-default" data-toggle="selectUrl" data-input="#curl-<%itemid%>">选择链接</span>
                               </div>
                           </div>
                       </div>
                   <%/each%>
               </div>
           </div>
       </div>
   </div>
</script>

<script type="text/html" id="tpl_edit_banner">

                    <div class="input-group" style="margin-bottom:0px; ">
                        <input type="text" class="form-control input-sm diy-bind" data-bind-parent="data" data-bind-child="<%itemid%>" data-bind="imgurl"  id="cimg-<%itemid%>" placeholder="请选择图片或输入图片地址" value="<%child.imgurl%>" />

        <div class="col-sm-2 control-label">背景颜色</div>

            <div class="input-group">
                <input class="form-control input-sm diy-bind color" data-bind-child="style" data-bind="bgColor" value="<%style.bgColor%>" type="color" />
                <span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#ffffff').trigger('propertychange')">清除</span>
            </div>

    <div class="form-group">
        <div class="col-sm-2 control-label">图片位置</div>
        <div class="col-sm-10">

                            <span class="input-group-addon btn btn-default" data-toggle="selectUrl" data-input="#curl-<%itemid%>">选择链接</span>
                        </div>
                    </div>
                </div>
            <%/each%>
        </div>
        <div class="btn btn-w-m btn-block btn-default btn-outline" id="addChild"><i class="fa fa-plus"></i> 添加一个</div>
    </div>
</script>

            <label class="radio-inline"><input type="radio" name="goods_type" value="bargain" class="diy-bind" data-bind="goods_type"  data-bind-child="params" <%if params.goods_type == 'bargain'%>checked="checked"<%/if%>> 砍价</label>
        </div>
    </div>
    <div class="form-items indent" data-min="2">
        <div class="inner config-option2" id="form-items">
            <%each data as item index %>
                <div class="item form-group" data-id="<%index%>">
                    <span class="btn-del" title="删除"></span>
                    <label class="option_title">名称</label>
                    <input class="form-control input-sm option_name diy-bind" value="<%item.name%>"  data-bind="name"  data-bind-child="<%index%>"  data-bind-parent="data" maxlength="6" data-bind-sort="true" />

                    <div class="line" style="margin: 5px 0;"></div>
                    <label class="option_status">状态选择</label>
                    <div  class="option_status_list">
                        <%if params.goods_type == 'rush'%>
                            <!--  未开始=1；进行中=2；已结束=3； 已下架=4；待审核=5；未通过=6；已抢完=7-->

                            <!--<label class="checkbox-inline"><input type="checkbox" class="option_checkbox diy-bind"  data-bind-child="<%index%>" value="5"  data-bind-parent="data" data-bind="status" data-bind-init="true" <%if item.status.indexOf('5') > -1%>checked='checked'<%/if%> >待审核</label>-->
                            <!--<label class="checkbox-inline"><input type="checkbox" class="option_checkbox diy-bind"  data-bind-child="<%index%>" value="6"  data-bind-parent="data" data-bind="status" data-bind-init="true" <%if item.status.indexOf('6') > -1%>checked='checked'<%/if%> >未通过</label>-->
                            <label class="checkbox-inline"><input type="checkbox" class="option_checkbox diy-bind"  data-bind-child="<%index%>" value="7"  data-bind-parent="data" data-bind="status" data-bind-init="true" <%if item.status.indexOf('7') > -1%>checked='checked'<%/if%> >已抢完</label>
                        <%else if params.goods_type == 'groupon'%>
                            <!--未上架=0；未开始=1；进行中=2；已结束=3；下架中=4；待审核=5；未通过=6；已抢完=7-->

                            <label class="checkbox-inline"><input type="checkbox" class="option_checkbox diy-bind"  data-bind-child="<%index%>" value="1"  data-bind-parent="data" data-bind="status" data-bind-init="true" <%if item.status.indexOf('1') > -1%>checked='checked'<%/if%> >未开始</label>
                            <label class="checkbox-inline"><input type="checkbox" class="option_checkbox diy-bind"  data-bind-child="<%index%>" value="2"  data-bind-parent="data" data-bind="status" data-bind-init="true" <%if item.status.indexOf('2') > -1%>checked='checked'<%/if%> >进行中</label>

                            <!--<label class="checkbox-inline"><input type="checkbox" class="option_checkbox diy-bind"  data-bind-child="<%index%>" value="4"  data-bind-parent="data" data-bind="status" data-bind-init="true" <%if item.status.indexOf('4') > -1%>checked='checked'<%/if%> >下架中</label>-->
                            <!--<label class="checkbox-inline"><input type="checkbox" class="option_checkbox diy-bind"  data-bind-child="<%index%>" value="5"  data-bind-parent="data" data-bind="status" data-bind-init="true" <%if item.status.indexOf('5') > -1%>checked='checked'<%/if%> >待审核</label>-->
                            <!--<label class="checkbox-inline"><input type="checkbox" class="option_checkbox diy-bind"  data-bind-child="<%index%>" value="6"  data-bind-parent="data" data-bind="status" data-bind-init="true" <%if item.status.indexOf('6') > -1%>checked='checked'<%/if%> >未通过</label>-->
                            <label class="checkbox-inline"><input type="checkbox" class="option_checkbox diy-bind"  data-bind-child="<%index%>" value="7"  data-bind-parent="data" data-bind="status" data-bind-init="true" <%if item.status.indexOf('7') > -1%>checked='checked'<%/if%> >已抢完</label>
