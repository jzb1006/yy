<!-- 另存为模板 弹出层 -->
<div class="modal fade" id="saveTempModal" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">另存为模板</h4>
            </div>
            <div class="modal-body form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label must">模板名称</div>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="请输入模板名称"  id="saveTempName" value="{if $info['name']}{$info['name']}{else}未命名模板{/if}     " aria-required="true" data-rule-required="true" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">模板分类</div>
                    <div class="col-sm-10">
                        <select class="form-control" id="saveTempCate" >
                            {loop $category $item}
                            <option value="{$item['id']}" {if $info['cate'] == $item['name']}selected{/if}>{$item['name']}</option>
                            {/loop}
                            <option value="0">不分类</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn btn-primary" id="saveTemp" data-state="0">保存</div>
                <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
            </div>
        </div>
    </div>
</div>
<!--------------------------  弹框模板组件群  ----------------------------------->
<!--商品选择模板-->
<div class="modal fade" id="SelectGoodsContent" aria-hidden="false"></div>
<script type="text/html" id="tplSelectGoods">
    <div class="modal-dialog" style="min-width: 60%!important;">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">
                    请选择
                    <%if plugin == 1%>
                    抢购商品
                    <%else if plugin == 2%>
                    团购商品
                    <%else if plugin == 3%>
                    拼团商品
                    <%else if plugin == 4%>
                    大礼包
                    <%else if plugin == 5%>
                    卡卷
                    <%else if plugin == 6%>
                    折扣卡
                    <%else if plugin == 7%>
                    砍价商品
                    <%else%>
                    商品
                    <%/if%>
                </h4>
            </div>
            <div class="modal-body form-horizontal">
                <!--搜索-->
                <div class="form-group">
                    <div class="col-sm-10 searchContent">
                        <input class="form-control" placeholder="请输入商品名称..." value="<%search%>"/>
                    </div>
                    <div class="btn btn-primary goodsSelect" data-plugin="<%plugin%>">搜索</div>
                </div>
                <!--表格-->
                <div class="app-table-list">
                    <div class="panel panel-default">
                        <table class="table table-hover table-responsive table-bordered" style="border: 1px solid #e5e5e5;">
                            <thead>
                            <tr>
                                <th class="text-center" width="10%"><%if plugin == 4 || plugin == 6 %>店铺logo<%else%>图片<%/if%></th>
                                <th class="text-center" width="<%if plugin == 4 || plugin == 6 %>25<%else%>40<%/if%>%"><%if plugin == 4 || plugin == 6 %>店铺名称<%else%>名称<%/if%></th>
                                <th class="text-center" width="<%if plugin == 4 || plugin == 6 %>25<%else%>10<%/if%>%"><%if plugin == 4%>礼包名称<%else if plugin == 6%>折扣卡名称<%else%>类型<%/if%></th>
                                <%if plugin != 6%><th class="text-center" width="10%"><%if plugin == 4%>使用次数<%else%>状态<%/if%></th><%/if%>
                                <th class="text-center" width="10%"><%if plugin == 4%>礼包价值<%else if plugin == 6%>折扣信息<%else%>价格<%/if%></th>
                                <%if plugin != 6%><th class="text-center" width="10%">库存</th><%/if%>
                                <th class="text-center" width="10%">操作</th>
                            </tr>
                            </thead>
                            <tbody class="text-center">
                            <%each goods as val key%>
                            <tr>
                                <td class="text-center">
                                    <img src="<%val['logo']%>" />
                                </td>
                                <td class="text-left"><%if plugin == 4 || plugin == 6 %><%val['storename']%><%else%><%val['goods_name']%><%/if%></td>
                                <td class="<%if plugin == 4 || plugin == 6%>text-left<%else%>text-center<%/if%>">
                                    <%if plugin == 4 || plugin == 6 %>
                                    <%val['name']%>
                                    <%else%>
                                    <%if val['plugin'] == 'rush'%>
                                    抢购
                                    <%else if val['plugin'] == 'groupon'%>
                                    团购
                                    <%else if val['plugin'] == 'wlfightgroup'%>
                                    拼团
                                    <%else if val['plugin'] == 'coupon'%>
                                    卡卷
                                    <%else if val['plugin'] == 'bargain'%>
                                    砍价
                                    <%/if%>
                                    <%/if%>
                                </td>
                                <%if plugin != 6%>
                                <td>
                                    <%if plugin == 4%>
                                    <%val['usetimes']%>次
                                    <%if val['datestatus'] == 2%>/ 周
                                    <%else if val['datestatus'] == 3%>/ 月
                                    <%else if val['datestatus'] == 4%>/ 年<%/if%>
                                    <%else%>
                                    <%if val['plugin'] == 'rush'%>
                                    <%if val['status'] == 3%>
                                    <span class="label label-default">已结束</span>
                                    <%else%>
                                    <span class="label label-success">正常</span>
                                    <%/if%>
                                    <%else if val['plugin'] == 'groupon'%>
                                    <%if val['status'] == 3%>
                                    <span class="label label-default">已结束</span>
                                    <%else%>
                                    <span class="label label-success">正常</span>
                                    <%/if%>
                                    <%else if val['plugin'] == 'wlfightgroup'%>
                                    <span class="label label-success">正常</span>
                                    <%else if val['plugin'] == 'coupon'%>
                                    <span class="label label-success">正常</span>
                                    <%else if val['plugin'] == 'bargain'%>
                                    <%if val['status'] == 1%>
                                    <span class="label label-warning">未开始</span>
                                    <%else if val['status'] == 2%>
                                    <span class="label label-success">进行中</span>
                                    <%else%>
                                    <span class="label label-default">已结束</span>
                                    <%/if%>
                                    <%/if%>
                                    <%/if%>
                                </td>
                                <%/if%>
                                <td class="<%if plugin != 6%>text-left<%else%>text-center<%/if%>"><span style="color:#ff3333;"><%if plugin != 6%>￥:<%else%><%val['discount']%><%if val['discount'] != '暂不可用'%>折<%/if%><%/if%></span><%if plugin != 6%><%val['price']%><%/if%></td>
                                <%if plugin != 6%>
                                <td><%val['stk']%></td>
                                <%/if%>
                                <td>
                                    <a href="javascript:;" class="btn btn-sm btn-warning selectGoods" data-key="<%key%>" data-keys="<%keys%>">选择</a>
                                </td>
                            </tr>
                            <%/each%>
                            </tbody>
                        </table>
                    </div>
                    <div class="paging"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
            </div>
        </div>
    </div>
</script>

<!--------------------------  富文本组件群  ----------------------------------->
<script type="text/html" id="tpl_show_richtext">
    <div class="drag richtext<%itemid%>" data-itemid="<%itemid%>">
        <div class="diy-richtext" style="background: <%style.background%>; padding: <%style.padding%>px;">
            <%if params.content%>
                <%=decode(params.content)%>
            <%else%>
                <p><span style="font-size: 20px;">哈喽大家好！这里是『富文本』区域</span></p>
                <p>你可以对文字进行<strong>加粗</strong>、<em>斜体</em>、<span style="text-decoration: underline;">下划线</span>、<span style="text-decoration: line-through;">删除线</span>、文字<span style="color: rgb(0, 176, 240);">颜色</span>、<span style="background-color: rgb(255, 192, 0); color: rgb(255, 255, 255);">背景色</span>、以及字号<span style="font-size: 20px;">大</span><span style="font-size: 14px;">小</span>等简单排版操作。
                </p>
                <p>也可在这里插入图片</p>
                <p><img src="../addons/weliam_merchant/web/resource/images/default.png" style="width:100%;"></p>
                <p style="text-align: left;"><span style="text-align: left;">还可给文字加上<a href="http://www.baidu.com">超级链接</a>，方便用户点击。</span></p>
            <%/if%>
        </div>
    </div>
</script>

                            <div class="shangjia-i-b-t1">
                                <i class="icon iconfont icon-unfold"></i>
                                <div class="shangjia-i-b-i">
                                    <em class="ka">卡</em><span><%item.goods['halfcard']['name']%></span>
                                </div>
                            </div>
                        <%/if%>
                        <%if item.goods['active']%>
                            <div class="shangjia-i-b-t1">
                                <i class="icon iconfont icon-unfold"></i>
                                <div class="shangjia-i-b-i">
                                    <em class="qiang">抢</em><span><%item.goods['active']['name']%></span>
                                </div>
                            </div>
                        <%/if%>
                        <%if item.goods['coupon']%>
                            <div class="shangjia-i-b-t1">
                                <i class="icon iconfont icon-unfold"></i>
                                <div class="shangjia-i-b-i">
                                    <em class="hui">券</em><span><%item.goods['coupon']['name']%></span>
                                </div>
                            </div>
                        <%/if%>
                        <%if item.goods['fightgroup']%>
                            <div class="shangjia-i-b-t1">
                                <i class="icon iconfont icon-unfold"></i>
                                <div class="shangjia-i-b-i">
                                    <em class="pin">拼</em><span><%item.goods['fightgroup']['name']%></span>
                                </div>
                            </div>
                        <%/if%>
                        <%if item.goods['packages']%>
                            <div class="shangjia-i-b-t1">
                                <i class="icon iconfont icon-unfold"></i>
                                <div class="shangjia-i-b-i">
                                    <em class="li">礼</em><span><%item.goods['packages']['name']%></span>
                                </div>
                            </div>
                        <%/if%>
                        <%if item.goods['groupon']%>
                            <div class="shangjia-i-b-t1">
                                <i class="icon iconfont icon-unfold"></i>
                                <div class="shangjia-i-b-i">
                                    <em class="tuan">团</em><span><%item.goods['groupon']['name']%></span>
                                </div>
                            </div>
                        <%/if%>
                    </div>
                </div>
            </div>
            <%/each%>
        </div>
    </div>
</script>
<!-- 风格二 -->
<script type="text/html" id="tpl_show_shop2">
    <div class="drag" data-itemid="<%itemid%>" group_name="<%group_name%>" group_key="<%group_key%>" data-id="<%group_name%>">
        <div class="diy-public_goods" style="margin-bottom: <%style.marginBottom||'1'%>px;">
            <%each data as item%>
            <div class="shangjia">
                <div class="shangjia-i">
                    <div class="shangjia-i-t">
                        <div class="shangjia-i-l" style="background-image:url(<%item.logo%>)"></div>
                        <div class="shangjia-i-r">
                            <div class="shangjia-i-r-d">
                                <div class="shop-i-r-t1 over-omit"><span class="shopName"><%item.storename%></span></div>
                                <span class="shopPosition"><i class=""></i>未定位</span>
                                <div class="shangjia-i-r-t2 over-omit">
                                    <div class="star star-light">
                                        <div class="star-width">
                                            <i class="icon iconfont icon-shoucangxiao"></i>
                                            <span class="score"><%item.score%></span>
                                        </div>
                                    </div>
                                    <div class="star monthSalenNum">月售:<%item.salesVolume%></div>
                                </div>
                                <div class="shangjia-i-r-t3 over-omit"><%item.storehours%></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <%/each%>
        </div>
    </div>
</script>
