<form class="form-horizontal form-validate" action="{php echo web_url('store/merchant/moneychange', array('id' => $id))}" method="post" enctype="multipart/form-data">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">商户余额调整</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning">
                    商户余额：{$balance}，余额减少不可超过商户余额
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">余额变更</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" value="1" name="moneychange" checked /> 增加
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="2" name="moneychange" /> 减少
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label must">金额</div>
                    <div class="col-sm-10">
                        <input class="form-control input-sm" placeholder="请输入数字，最多保留两位小数" name="moneynum" type="number"  />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label must">备注</div>
                    <div class="col-sm-10">
                        <input class="form-control input-sm" placeholder="请输入修改备注" name="remark" type="text" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">提交</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
            </div>
        </div>
    </div>
</form>
