<script type="text/javascript">
var money = num = 0;
var agentpercent = parseFloat("{$agentpercent}");
var nowmoney = parseFloat("{$a['nowmoney']}");
var lowmoney = parseFloat("{$cashsets['lowsetmoney']}");
var reg = /^[1-9]\d*$/;

$('#num').keyup(function(){
	if(!reg.test($(this).val())){
		$("#tips").text("提现金额请输入正整数");
		$("#tips").show();
		return false;
	}
	if($(this).val() > nowmoney){
		$("#tips").text("申请金额大于账户现有金额");
		$("#tips").show();
		return false;
	}
	if($(this).val() < lowmoney){
		$("#tips").text("申请金额小于最低结算金额");
		$("#tips").show();
		return false;
	}
	$("#tips").hide();
	num = $(this).val();
	money = (num*(100-agentpercent)/100).toFixed(2);
	percentMoney = (num-money).toFixed(2);
	$('#money').find('.form-control-static').html('￥'+money);
    $('#percentMoney').find('.form-control-static').html('￥'+percentMoney);
});

 $('#submit').click(function(){
  	if(money > 0 && num > 0){
  		if(num > nowmoney){
  			alert('申请金额大于账户现有金额');
  		}else if(num < lowmoney){
  			 alert('申请金额小于最低结算金额');
  		}else{
	  		if(confirm("申请结算："+num+"元，实得"+money+"元？")){
	  			$.post("{php echo web_url('finace/wlCash/cashApplyAgent')}",{money:money,num:num},function(d){
			        alert(d.message);
			        location.href = "{php echo web_url('finace/wlCash/cashApplyAgentRecord')}";
			    },"json");
	  		}
  		}
  	}else{
  		 alert('请输入正确的提现金额');
  	}
  });
</script>
