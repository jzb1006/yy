<div class="modal fade in" " style=" display: block; padding-right: 3px;">
	<div class="modal-body "></div>
	<form action="/index.php?c=site&a=entry&do=apply&op=edittuikeback&ac=spreadlist&hid=&m=hyb_yl" class="form-horizontal form form-validate">
		<div class="modal-dialog" style="z-index: 50;">
			<div class="modal-content" style="max-height: 1000px;">
				<div class="modal-header">
					<button data-dismiss="modal" class="close" type="button">×</button>
					<h4 class="modal-title">编辑分销商</h4>
				</div>
				<div class="modal-body" style="margin-left: 100px;">
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">用户昵称</label>
						<div class="col-md-7">
							<input type="text" name="nickname" class="form-control" value="{$res['u_name']}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">真实姓名</label>
						<div class="col-md-7">
							<input type="text" name="username" class="form-control" value="{$res['username']}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">联系方式</label>
						<div class="col-md-7">
							<input type="text" name="tel" class="form-control" value="{$res['tel']}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">上级</label>
						<div class="col-md-7">
							<select name="tkid" class="form-control select2 col-sm-7 col-xs-6 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
								<option value="0">代理直属</option>
								{loop $row $item}
							    <option value="{$item['id']}" {if $item['id']== $res['tkid']} selected="selected" {/if}>{$item['username']}</option>
							    {/loop}
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">等级</label>
						<div class="col-md-7">
							<select name="level" class="form-control">
								<option value="0"  {if $res['level'] =='0'} selected="selected" {/if}>默认</option>
								<option value="1"  {if $res['level'] =='1'} selected="selected" {/if}>一级代理</option>
								<option value="2"  {if $res['level'] =='2'} selected="selected" {/if}>二级代理</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">余额</label>
						<div class="col-md-7">
							<div class="form-control-static">
								￥{$res['countmoney']} </div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">分销商来源</label>
						<div class="col-xs-12 col-sm-8">
							<label class="radio-inline">
								<input type="radio" name="source" value="2" {if $res['source']=='2' } checked="" {/if}>后台添加
									   </label>

									   <label class="radio-inline">
								<input type="radio" name="source" value="0" {if $res['source']=='0' } checked="" {/if}>用户申请
									   </label>
									   </div>
									   </div>
									   <div class="form-group">
								<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">余额操作</label>
								<div class="col-xs-12 col-sm-8">
									<label class="radio-inline">
										<input type="radio" name="moneytype" value="1" checked="">增加
									</label>
									<label class="radio-inline">
										<input type="radio" name="moneytype" value="2">减少
									</label>
								</div>
						</div>
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">操作余额</label>
							<div class="col-md-7">
								<input type="text" name="money" class="form-control" value="" placeholder="请输入修改余额数字,最多保留两位小数">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">操作原因</label>
							<div class="col-md-7">
								<input type="text" name="reason" class="form-control" value="{$res['reason']}" placeholder="请输入修改余额的原因">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<input type="hidden" name="id" id="id" value="{$id}">
						<input type="hidden" name="openid" id="id" value="{$openid}">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="submit" class="btn btn-primary">提交更改</button>
					</div>
				</div>
			</div>
	</form>
	<script>
		$(document).on('show.bs.modal', '.modal', function(event) {
		        $(this).appendTo($('body'));
		    }).on('shown.bs.modal', '.modal.in', function(event) {
		        setModalsAndBackdropsOrder();
		    }).on('hidden.bs.modal', '.modal', function(event) {
		        setModalsAndBackdropsOrder();
		    });
		
		
		    function setModalsAndBackdropsOrder() {  
		        var modalZIndex = 1040;
		        $('.modal.in').each(function(index) {
		            var $modal = $(this);
		            modalZIndex++;
		            $modal.css('zIndex', modalZIndex);
		            $modal.next('.modal-backdrop.in').addClass('hidden').css('zIndex', modalZIndex - 1);
		        });
		        $('.modal.in:visible:last').focus().next('.modal-backdrop.in').removeClass('hidden');
		    }
	</script>
</div>
