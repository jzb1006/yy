<script type="text/javascript">
    $("#addCate").unbind('click').click(function () {
        $("#addCateModal").modal();
        $("#saveCate").unbind('click').click(function () {
            var status = $(this).data('status');
            if(status) {
                tip.msgbox.err("正在保存，请稍候。");
                return;
            }
            var name = $.trim($("#saveTempName").val());
            if(!name) {
                tip.msgbox.err("请填写职称名称！");
                $("#saveTempName").focus();
                return;
            }
            var sort = $.trim($("#saveSort").val());
            var status = $('input[name="saveStatus"]:checked').val();
            $(this).data('status',1).text('保存中');
            $.post("https://xiaochuang.webstrongtech.net/web/index.php?c=site&a=entry&m=weliam_smartcity&p=member&ac=userlabel&do=add&", {
                name: name,
                sort: sort,
                status: status
            }, function (ret) {
                if(ret.status==0){
                    tip.msgbox.err(ret.result.message);
                }else{
                    tip.msgbox.suc("保存成功！");
                }
                $("#addCateModal .close").trigger('click');
                setTimeout(function () {
                    location.reload();
                }, 500);
            }, 'json');
        });
    });
</script>
