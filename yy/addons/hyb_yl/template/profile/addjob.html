{template './common/mainHeader'}
<div class="app-container-right">
			<div class="app-content">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a href="#">增加用户职位</a></li>
	</ul>
	<div class="app-form">
		<form action="" method="post" class="form-horizontal form" id="form">
			<div class="panel panel-default">
				<div class="panel-heading">用户职位</div>
				<div class="panel-body">
					<div class="panel-body">
						
						<div class="form-group">
							<label class="col-sm-2 control-label">职位名称</label>
							<div class="col-sm-9">
								<input type="text" name="title" id="title" class="form-control" value="{$item['title']}" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">排序</label>
							<div class="col-sm-9">
								<input type="number" name="sort" id="sort" class="form-control" value="{$item['sort']}" />
							</div>
						</div>
						
						<div class="form-group">
						<label class="col-sm-2 control-label">状态</label>
							<div class="col-xs-12 col-sm-8">
								<label class="radio radio-success radio-inline">
									<input type="radio" name="status" value="1" {if $item['status'] == '1'} checked="checked" {/if}>启用
								</label>
								<label class="radio radio-success radio-inline">
									<input type="radio" name="status" value="0" {if $item['status'] == '0'} checked="checked" {/if}>禁用
								</label>
							</div>
						</div>
					
									</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"></label>
			<div class="col-sm-9">
				<input type="hidden" name="postType" value="" />
				<input type="submit" name="submit" value="提交" class="btn btn-primary min-width" />
				<input type="hidden" name="token" value="da1c10f4" />
				<input type="button" name="back" onclick="history.back()" style="margin-left:10px;" value="返回列表" class="btn btn-default min-width">
			</div>
		</div>
		</from>
	</div>
</div>
<script>
	function distri(flag){
		if (flag == 1) {
			$('#distridiv').show();
		} else{
			$('#distridiv').hide();
		}
	}
</script>
{template './common/mainfooter'}
