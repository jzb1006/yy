 {template './common/siteheader'} 
  <div class="contentpanel panel-email J-follow-lst"> 
   <div class="row"> 
    <div class="col-sm-12 col-md-10 boxLeft"> 
     <div class="panel panel-default"> 
      <div class="panel-heading"> 
       <div class="row"> 
        <div class="col-sm-3 col-md-3"> 
         <h4 class="panel-title">全部随访</h4> 
        </div>
        <div class="col-sm-12 col-md-12 mt10 pl0 pr0"> 
         <form class="form-inline pull-right" id="J-follow-form" method="GET"> 
          <div class="form-group mr5"> 
           <div class="input-group col-custom-xs-12"> 
            <a href="{php echo $this->copysiteUrl('setting',array('op'=>'wuzi_add'))}" class="btn btn-white btn-block black" id="J-da-add-follow"><i class="fa fa-plus"></i> 新增专家</a>
           </div> 

          </div> 
          <div class="form-group mr5"> 
           <div class="input-group col-custom-xs-12"> 
            <input class="form-control input-sm2 radius3 appDate J-select-followDate" type="text" placeholder="随访日期" size="21" /> 
           </div> 
   
          </div> 
          <button type="button" class="btn btn-default btn-sm col-custom-xs-12 J-search-submit"><i class="fa fa-search"></i></button> 
         </form> 
        </div> 
       </div> 
      </div> 
      <div class="panel-body pt0"> 
       <div class="people-list"> 
        {loop $rew $item}
        <div class="col-sm-12"> 
         <div class="people-item radius0"> 
          <div class="media"> 
           <a href="/Clinic/Patient/profile?patient_id=00020121350" class="pull-left"> <img alt="" src="{media $item['z_thumbs']}" class="thumbnail media-object" /> </a> 
           <div class="media-body"> 
            <span class="widget-label badge badge-danger room-tag">待审核</span> 
            <h4 class="person-name"><a href="/Clinic/Patient/profile?patient_id=00020121350" target="_blank">{$item['z_name']}</a> <small class="media-span">{if $item['z_sex'] =='1'}（男）{else}（女）{/if}</small></h4> 
            <div class="text-muted">
             注册时间：{$item['time']} / 科室：{$item['name']} 
            </div> 
            <div class="text-muted">
              通过日期：{$item['overtime']} 
            </div> 
            <div class="text-muted text-nowrap">
             专家介绍：{$item['z_content']}
            </div> 
            <div class="mt10 clear-left"> 
             <a href="{php echo $this->copysiteUrl('setting.shenhe');}&op=shenhe&zid={$item['zid']}" class="btn btn-default btn-sm mr5 J-jump-blank" data-action="follow"><i class="fa fa-asterisk"></i>审核</a> 
             <a href="{php echo $this->copysiteUrl('setting.wuzi_add');}&op=>wuzi_add&zid={$item['zid']}" class="btn btn-default btn-sm mr5 J-jump-blank" data-action="edit"><i class="fa fa-pencil"></i>修改</a> 
             <a href="{php echo $this->copysiteUrl('setting.deldoc');}&op=>deldoc&zid={$item['zid']}" class="btn btn-default btn-sm mr5 J-cancel" data-action="a"><i class="fa fa-times"></i>删除</a> 
            </div> 
           </div> 
          </div> 
         </div> 
        </div>
        {/loop}
       </div> 
      {$pager}
      </div> 
     </div> 
    </div> 
   </div> 
  </div>
