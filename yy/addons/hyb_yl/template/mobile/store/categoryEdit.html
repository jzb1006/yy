<ul class="nav nav-tabs">
	<li><a href="{php echo web_url('store/category/index')}">商户分类列表</a></li>
	<li {if empty($_GPC['id'])}class="active"{/if}><a href="{php echo web_url('store/group/edit')}">添加商户分类</a></li>
	{if !empty($_GPC['id'])}
	<li class="active"><a href="#">编辑商户分类</a></li>
	{/if}
</ul>
<div class="app-content">
	<div class="app-form">
		<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
			<div class="panel panel-default" id="step1">
				<div class="panel-heading">分类管理</div>
				<div class="panel-body">
					{if !empty($_GPC[parentid])}
						<div class="form-group">
							<label class="col-sm-2 control-label">上级分类</label>
							<div class="col-sm-9">
								<input type="text" name="ccategory[parentid]" readonly="true"  autocomplete="off" class="form-control-input" value="{$_GPC[parentid]}">
							</div>
						</div>
					{/if}
					<div class="form-group">
						<label class="col-sm-2 control-label">分类名称<span class="must-fill">*</span></label>
						<div class="col-sm-9">
							<input type="text" name="category[name]" required autocomplete="off" class="form-control" value="{$category['name']}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">分类图片</label>
						<div class="col-sm-9">
							{php echo tpl_form_field_image('category[thumb]', $category['thumb'])}
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">分类排序</label>
						<div class="col-sm-9">
							<input type="text" name="category[displayorder]"   placeholder="排序号越大排列越靠前" class="form-control" value="{$category['displayorder']}" >
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">外部链接<span class="must-fill"></span></label>
						<div class="col-sm-9">
							<input type="text" name="category[abroad]" placeholder="" class="form-control" value="{$category['abroad']}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">是否开启</label>
						<div class="col-sm-9">
                            <label class="radio-inline">
                                <input type="radio" name='enabled' value='1' {if $category['enabled']==1}checked{/if}>开启
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name='enabled' value='0' {if $category['enabled']==0}checked{/if}>关闭
                            </label>
						</div>
					</div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-9">
                            <input type="submit" name="submit" value="提交" class="btn btn-primary min-width" />
                            <input type="hidden" name="token" value="{$_W['token']}" />
                        </div>
                    </div>
				</div>
			</div>
		</form>
	</div>
</div>

	myrequire(['layui'],function(){
		layui.use(['layer','form','laydate'], function(){
