{template '/common/mainHeader'}
<div class="app-container-right">
<ul class="nav nav-tabs" id="myTab">
	<li class="active" ><a href="#tab_1">项目信息</a></li>
</ul>
<div class="app-content">
<div class="app-form">
	<form action="" method="post" class="form-horizontal form form-validate">
		<input type="hidden" name="id" value="" />
		<div class="tab-content">
            <!--项目基本信息-->
			<div class="tab-pane  active" id="tab_1">
				<div class="panel panel-default">
					<div class="panel-heading">
						项目信息
					</div>
					<div class="panel-body">
						<div class="form-group">
				    		<label class="col-sm-2 control-label">项目名称<span class="must-fill">*</span></label>
				    		<div class="col-sm-9">
				      			<input type="text" name="project[title]" required placeholder="请输入项目名称" class="form-control" value="{$item['title']}">
				    		</div>
				  		</div>
				  			<div class="form-group">
				    		<label class="col-sm-2 control-label">英文缩写<span class="must-fill">*</span></label>
				    		<div class="col-sm-9">
				      			<input type="text" name="project[english]" required placeholder="请输入英文缩写" class="form-control" value="{$item['english']}">
				    		</div>
				  		</div>
				  		<div class="form-group" style="display: block;">
									<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">参考值</label>
									<div class="col-md-2" style="padding-right: 0;">
										<div class="input-group">
											<span class="input-group-addon">≧</span>
											<input type="text" name="project[min]" id="goodsprice" placeholder="请输入最小值" class="form-control" required value="{$item['min']}">
										</div>
									</div>
									<label class="col-xs-1 col-sm-1 col-md-1 col-lg-1 control-label" style="padding-left: 0;padding-right: 0;">--------------</label>
									<div class="col-md-2" style="padding-right: 0;">
										<div class="input-group">
											
											<input type="text" name="project[max]" placeholder="请输入最大值" class="form-control" required value="{$item['max']}">
										</div>
									</div>
									
									<br><br><div class="help-block col-md-10 col-lg-offset-2">
									超过正常值后，即为指标异常</div>
								</div>
				  			<div class="form-group">
				    		<label class="col-sm-2 control-label">单位<span class="must-fill">*</span></label>
				    		<div class="col-sm-9">
				      			<input type="text" name="project[unit]" required placeholder="请输入单位" class="form-control" required value="{$item['unit']}">
				    		</div>
				  		</div>
				  		 <div class="form-group">
				    		<label class="col-sm-2 control-label">超过参考值显示<span class="must-fill">*</span></label>
				    		<div class="col-sm-9">
				      			<input type="text" required name="project[text]" required placeholder="超过参考值显示正常、异常、超标、阳性、阴性等关键字设置" class="form-control" value="{$item['text']}">
				    		</div>
				  		</div>
				  		 <div class="form-group">
				    		<label class="col-sm-2 control-label">未超过参考值显示<span class="must-fill">*</span></label>
				    		<div class="col-sm-9">
				      			<input type="text" required name="project[text2]" required placeholder="超过参考值显示正常、异常、超标、阳性、阴性等关键字设置" class="form-control" value="{$item['text2']}">
				    		</div>
				  		</div>
				  		<div class="form-group">
										<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">包含内容</label>
										<div class="col-xs-12 col-sm-8">
											<input type="text" name="project[destic]" class="form-control" value="{$item['destic']}">
											<span class="help-block">如果不填写，默认不显示</span>
										</div>
									</div>
				  		<div class="form-group">
										<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">说明</label>
										<div class="col-xs-12 col-sm-8">
											<input type="text" name="project[content]" class="form-control" value="{$item['content']}">
											<span class="help-block">如果不填写，默认不显示</span>
										</div>
									</div>
				  		<div class="form-group">
				    		<label class="col-sm-2 control-label">是否为附加检查项</label>
				    		<div class="col-sm-9">
				    			<label class="radio-inline">
                                    <input type="radio" value="2" name="project[type]" {if $item['type'] == '2'} checked="checked" {/if}>是(如果为附加检查项检查项金额不计入套餐总金额中,反之附加项计入总金额)
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" value="1" name="project[type]" {if $item['type'] == '1'} checked="checked" {/if}>否
                                </label>
				    		</div>
				  		</div>
				 <div class="form-group" id="orderprice">
				<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">检查价格</label>
				<div class="col-md-6">
					<div class="input-group">
						<span class="input-group-addon">￥</span>
						<input type="text" name="project[price]" class="form-control valid" value="{$item['price']}" aria-invalid="false">
					</div>
				</div>
			</div>
				  						  	
                   
				  		<div class="form-group">
				    		<label class="col-sm-2 control-label">是否启用</label>
				    		<div class="col-sm-9">
				    			<label class="radio-inline">
                                    <input type="radio" value="1" name="project[status]" {if $item['status'] == '1'} checked="checked" {/if}>是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" value="0" name="project[status]" {if $item['status'] == '0'} checked="checked" {/if}>否
                                </label>
				    		</div>
				  		</div>
					</div>
				</div>
			</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label"></label>
			<div class="col-sm-9">
				<input type="submit" name="submit" value="提交" class="btn btn-primary min-width" />
				<input type="hidden" name="token" value="{$_W['token']}" />
				<input type="hidden" name="id" value="{$id}" />
			</div>
		</div>
	</form>
</div>
</div>
			</div>
		</div>
	</div>
	<div class="foot" id="footer">
		<ul class="links ft">
            <li class="links_item"><div class="copyright">Powered by <a href="http://www.we7.cc"><b>微擎</b></a> v2.0.4 © 2014-2015 <a href="http://www.we7.cc">www.we7.cc</a></div></li>
		</ul>
	</div>
	
	</body>
</html>
