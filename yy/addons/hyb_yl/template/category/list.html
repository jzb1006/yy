<script type="text/javascript">
    $(".pianshen_kaiqi_xuanze").click(function(){
        for(var i = 0;i<$(".pianshen_kaiqi_xuanze").length;i++){
            $(".pianshen_kaiqi_xuanze").eq(i).removeClass("pianshen_kaiqi_xuanzes").children().eq(0).removeClass("pianshen_kaiqi_xuanze_titles").next().removeClass("pianshen_kaiqi_xuanze_imgs");
        }
        $(this).addClass("pianshen_kaiqi_xuanzes").children().eq(0).addClass("pianshen_kaiqi_xuanze_titles").next().addClass("pianshen_kaiqi_xuanze_imgs");
        console.log($(this).children().eq(0).html());
        if($(this).children().eq(0).html() == "开启"){
            $(".pian_lunbu").css("display","block");
        }else{
            $(".pian_lunbu").css("display","none");
        }

    })
    $(".pian_gai_lun_box_img_div").click(function(){
        $(this).parent().remove()
    })
</script>
