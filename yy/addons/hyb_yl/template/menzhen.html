            <tr <%- item.targetId && 'id = ' + item.targetId %> class="<%- item.hadCall ? 'active' : ''%> <%- item.numStatus === 2 ? 'pass-row' : ''%>">
                <td><%- item.numberName %></td>
                <td><%- item.patientName %></td>
                <td class="waiting-operate">
                    <% if (item.numStatus == 1) { %>
                        <a class="J-call-btn" data-index="<%- i%>" data-loading-text="Loading...">再次叫号</a>
                    <% } else { %>
                        <a class="J-call-btn" data-index="<%- i%>" data-loading-text="Loading...">叫号</a>
                    <% } %>

                    <% if (item.numStatus === 2) { %>
                        <a class="J-call-resort-btn" data-index="<%- i%>" data-loading-text="Loading...">重新排队</a>
                    <% } else { %>
                        <a class="J-call-pass-btn" data-index="<%- i%>" data-loading-text="Loading...">过号</a>
                    <% } %>
                    <% if (item.roomId) { %>
                        <a class="J-call-clinic-btn" data-index="<%- i%>" data-loading-text="Loading...">接诊</a>
                    <% } %>
                </td>
            </tr>
        <% } %>
