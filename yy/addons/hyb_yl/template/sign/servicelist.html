{template '/common/mainHeader'}
<div class="app-container-right">
			<style type="text/css">
	.page-heading {
		padding: 5px 0;
		border-bottom: 1px solid #ccc;
		margin-bottom: 20px;
		position: relative;
		margin-left: 15px;
	}
</style>
<ul class="nav nav-tabs">
	<li class="active"><a href="javascript:;">服务设置</a></li>
</ul>
<div class="app-content">
	<div class="app-filter">
      
		<div class="filter-action">
			<a class="btn btn-primary" href="{php echo $this->createWebUrl('sign',array('op'=>'serviceadd'))}">增加服务</a>
		</div>
	</div>
	<div class="app-table-list">
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="text-center">名称</th>
						<th class="text-center">图片</th>
						<th class="text-center">是否启用</th>
						<th class="text-center">操作</th>
					</tr>
				</thead>
				<tbody>
				{loop $list $item}
											<tr class="text-center" >
							<td>
								{$item['title']}							</td>
							<td>
								<img style="height: 50px;width: 50px;margin-right: 10px;" class="scrollLoading" src="{$item['thumb']}" data-url="{$item['thumb']}">
							</td>
							<td><label class="label label-primary">
							{if $item['status'] == '1'} 
							启用
							{else if $item['status'] == '0'}
							禁用
							{/if}
							</label></td>
							<td style="position:relative;">
								<a href="{php echo $this->createWebUrl('sign',array('op'=>'serviceadd','id'=>$item['id']))}">编辑  </a> -
								<a href="{php echo $this->createWebUrl('sign',array('op'=>'servicedel','id'=>$item['id']))}">删除  </a>
							</td>
						</tr>
						{/loop}
									</tbody>
			</table>
			{$pager}
		</div>
		<div class="app-table-foot clearfix">
			<div class="pull-left">

			</div>
			<div class="pull-right">
							</div>
		</div>
	</div>
</div>
			</div>
		</div>
	</div>
	<div class="foot" id="footer">
		<ul class="links ft">
            <li class="links_item"><div class="copyright">Powered by <a href="http://www.we7.cc"><b>微擎</b></a> v2.0.4 © 2014-2015 <a href="http://www.we7.cc">www.we7.cc</a></div></li>
		</ul>
	</div>
	</body>
</html>
