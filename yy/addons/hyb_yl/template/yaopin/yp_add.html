    <script type="text/template" id="house-list-tpl">
        <tr class="select-list">
            <td class="J-line-num pl20"><%- lineNum%></td>
            <td>
                <input type="hidden" class="form-control input-sm J-medicineid" value="<%-medicineid%>" name="medicineid[]" data-price="<%- medicineprice%>">
                <%-medicinename%><br/>
                <%-medicinespec%>
            </td>
            <td>
                <% if (is_dismounted == 1 && formula > 1) {%>
                    <input type="hidden" value="<%-medicineunit%>" name="unit[]">
                    <select class="form-control input-sm no-arrow valid J-select-unit" name="type[]">
                        <option value="0" data-price="" data-costPrice="">请选择</option>
                        <option value="1" data-price="<%- medicineprice%>" data-costPrice="<%- cost_price%>"><%- medicineunit%></option>
                        <option value="2" data-price="<%- min_medicineprice%>" data-costPrice="<%- min_cost_price%>"><%- min_medicineunit%></option>
                    </select>
                <%} else {%>
                    <%-medicineunit%>
                    <input type="hidden" value="1" name="type[]">
                    <input type="hidden" value="<%-medicineunit%>" name="unit[]">
                <%}%>
            </td>
            <td><%-manufacturer%></td>
            <td>
                <input type="text" min="0" size="6" class="form-control input-sm J-count" value="<%-count%>" name="count[]" required>
            </td>
            <td><span class="J-medice-price"><%-medicineprice%></span></td>
            <td>
                <div class="input-group tooltips" data-toggle="tooltip" data-placement="top">
                    <input type="text" class="form-control input-sm J-cost-price" size="7" value="<%-cost_price%>" name="cost_price[]" required>
                    <span class="input-group-btn J-dismount-cost display-none">
                        <button type="button" class="btn btn-white btn-find2 border-left-0"><i class="fa fa-exclamation-triangle yellow font12"></i></button>
                    </span>
                </div>
            </td>
            <td>
                <input type="text" class="form-control input-sm J-total-cost-price" size="8" value="<%-total_cost_price%>" name="total_price[]" required>
            </td>
            <td>
                <input type="text" class="form-control input-sm J-batch_number" size="11" value="<%-batch_number%>" name="batch_number[]">
            </td>
            <td>
                <input type="text" class="form-control input-sm appDate J-validity" size="11" value="<%-validity%>" name="validity[]" placeholder="____年__月__日" required>
            </td>
            <td><a data-toggle="modal" data-target="#myModal" data-id="<%-medicineid%>" class="J-del"><i class="fa fa-trash-o"></i> 删除</a></td>
        </tr>
    </script>
