                    <span class="red J-material-outdate"><%-validity%><br/>(已过期)</span>

                    <%-validity%>

            <td><%- real_count%></td>

                <div class="form-group">
                    <input type="hidden" class="J-real-count" value="<%-real_count%>" />
                    <input type="number" class="form-control input-sm w60 J-count" value="<%-excount%>" name="count[]" required>
                </div>
            </td>
            <td>
                <%if(exunit){%>
                    <%if(is_dismounted == '1'){%>
                        <select name="medicineunit[]" class="form-control input-sm">
                            <option value="<%- medicineunit%>" <%if(exunit==medicineunit){%>selected="selected"<%}%>><%- medicineunit%></option>
                            <option value="<%- minMedicineunit%>" <%if(exunit==minMedicineunit){%>selected="selected"<%}%>><%- minMedicineunit%></option>
                        </select>
                    <%} else {%>
                        <input type="hidden" name="medicineunit[]" value="<%- exunit%>"/>
                        <%- exunit%>
                    <%}%>
                <%}else{%>
                    <%if(is_dismounted == '1'){%>
                        <select name="medicineunit[]" class="form-control input-sm">
                            <option value="<%- medicineunit%>" selected="selected"><%- medicineunit%></option>
                            <option value="<%- minMedicineunit%>"><%- minMedicineunit%></option>
                        </select>
                    <%} else {%>
                        <input type="hidden" name="medicineunit[]" value="<%- medicineunit%>"/>
                        <%- medicineunit%>
                    <%}%>
                <%}%>
            </td>
            <td><a data-toggle="modal" data-target="#myModal" data-id="<%-medicineid%>" class="J-del"><i class="fa fa-trash-o"></i> 删除</a></td>
