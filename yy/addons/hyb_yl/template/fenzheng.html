    <!-- 完善信息模板 -->
    <script type="text/template" id="supply-info-tpl">
        <div class="progress active">
            <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" role="progressbar" style="width: 25%;"></div>
        </div>
        <!-- start 体征信息 -->
        <div class="tab-pane mt10 active" id="ptab5" data-type="5">
            <form class="form-horizontal" id="j_tab5Form">
                <!-- start 第一行 -->
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <div class="row">
                            <div class="col-sm-6 col-md-6">
                                <div class="form-group reset-margin">
                                    <label class="control-label">体重(KG)</label>
                                    <input type="text" value="<% if(age >= 14 || modifyTime > new Date(new Date()-86400000).Format('yyyy-MM-dd hh:mm:ss')){ %><%-weightkg*1?weightkg:''%><% } %>" name="weightkg" class="form-control display-ilb number" placeholder="">
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <div class="form-group reset-margin">
                                    <label class="control-label">身高(CM)</label>
                                    <input type="text" value="<% if(age >= 14 || modifyTime > new Date(new Date()-86400000).Format('yyyy-MM-dd hh:mm:ss')){ %><%-heightcm*1?heightcm:''%><% } %>" name="heightcm" class="form-control display-ilb number" placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end 第一行 -->
                <!-- start 第二行 -->
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <div class="row">
                            <div class="col-sm-6 col-md-6">
                                <div class="form-group reset-margin">
                                    <label class="control-label">BMI指数</label>
                                    <%if(age < 14){%>
                                        <input type="text" value="<%-bmi*1?bmi:''%>" name="bmi" value="20.00（体质指数：18.5-23.9）" class="form-control" readonly>
                                        <span class="input-group-addon tooltips hidden" data-toggle="tooltip" data-placement="left" data-original-title="参考值为：体重过低：<18.5，体重正常：18.5-23.9，超重：24.0-27.9，肥胖：≥28"></span>
                                    <%} else {%>
                                        <div class="input-group">
                                            <input type="text" value="<%-bmi*1?bmi:''%>" name="bmi" value="20.00（体质指数：18.5-23.9）" class="form-control" readonly>
                                            <span class="input-group-addon tooltips" data-toggle="tooltip" data-placement="left" data-original-title="参考值为：体重过低：<18.5，体重正常：18.5-23.9，超重：24.0-27.9，肥胖：≥28"><%-bmi_name%></span>
                                        </div>
                                    <%}%>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <div class="form-group reset-margin">
                                    <label class="control-label">血型</label>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <select class="form-control input-sm mt0" data-placeholder="ABO血型" name="bloodtype">
                                                <option value="">ABO型</option>
                                                <option value="A" <%- bloodtype=='A' ? selected="selected" : ""%>>A型</option>
                                                <option value="B" <%- bloodtype=='B' ? selected="selected" : ""%>>B型</option>
                                                <option value="O" <%- bloodtype=='O' ? selected="selected" : ""%>>O型</option>
                                                <option value="AB" <%- bloodtype=='AB' ? selected="selected" : ""%>>AB型</option>
                                                <option value="0" <%- bloodtype=='0' ? selected="selected" : ""%>>未查</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-6">
                                            <select class="form-control input-sm mt0" data-placeholder="请选择" name="blood2type">
                                                <option value="">RH血型</option>

                                        <%if(item.type.toLowerCase() == 'docx' || item.type.toLowerCase() == 'doc'){%>
                                            <div class="image-preview">
                                                <a href="<%-item.url%>" class="display-block">
                                                    <i class="fa font48 dropdown-menu-head lh3 fa-file-word-o"></i>
                                                </a>
                                                <span class="upload-progress upload-doc-style" percent="100" style="width: 100%;"><%-item.name%></span>
                                            </div>
                                        <%} else if(item.type.toLowerCase() == 'pdf'){%>
                                            <div class="image-preview">
                                                <a href="<%-item.url%>" class="display-block">
                                                    <i class="fa font48 dropdown-menu-head lh3 fa-file-pdf-o"></i>
                                                </a>
                                                <span class="upload-progress upload-doc-style" percent="100" style="width: 100%;"><%-item.name%></span>
                                            </div>

                                                </a>
                                                <span class="upload-progress upload-doc-style" percent="100" style="width: 100%;"><%-item.name%></span>
                                            </div>

                                            <a class="btn btn-default btn-sm J-image-btn" data-type="delete">删除文件</a>
                                        </div>
                                    </div>
                                </div>
                            <%})%>

            <!-- 科室 -->
            <div class="call-content-item">
                <div class="call-content-item-left">科室</div>
                <div class="call-content-item-middle">:</div>
                <div class="call-content-item-right"><%- departName%></div>
            </div>
            <!-- 就诊类型 -->
            <div class="call-content-item">
                <div class="call-content-item-left">就诊类型</div>
                <div class="call-content-item-middle">:</div>
                <div class="call-content-item-right"><%- receptionTypeName%></div>
            </div>
            <!-- 医生 -->
            <div class="call-content-item">
                <div class="call-content-item-left">医生</div>
                <div class="call-content-item-middle">:</div>
                <div class="call-content-item-right"><%- doctorName%></div>
            </div>
            <% if (registrationFee) { %>
            <!-- 挂号费 -->
            <div class="call-content-item">
                <div class="call-content-item-left">挂号费</div>
                <div class="call-content-item-middle">:</div>
                <div class="call-content-item-right">￥ <%- registrationFee%></div>
            </div>
            <% } %>
            <% if (cardAmount) { %>
            <!-- 卡余额 -->
            <div class="call-content-item">
                <div class="call-content-item-left">卡余额</div>
                <div class="call-content-item-middle">:</div>
                <div class="call-content-item-right">￥ <%- cardAmount%></div>
            </div>
            <% } %>
            <% if (payTypeName) { %>
            <!-- 支付方式 -->
            <div class="call-content-item">
                <div class="call-content-item-left">支付方式</div>
                <div class="call-content-item-middle">:</div>
                <div class="call-content-item-right"><%- payTypeName%></div>
            </div>
            <% } %>
        </div>
        <% if (payee) { %>
        <!-- 收款人 -->
        <div class="call-content-item">
            <div class="call-content-item-left">收款人</div>
            <div class="call-content-item-middle">:</div>
            <div class="call-content-item-right"><%- payee%></div>
        </div>
        <% } %>
        <!-- 登记时间 -->
        <div class="call-content-item">
            <div class="call-content-item-left">登记时间</div>
            <div class="call-content-item-middle">:</div>
            <div class="call-content-item-right"><%= new Date(receptionTime).Format('yyyy-MM-dd hh:mm:ss')%></div>
        </div>
        <div class="call-desc">
            号码仅当天有效，请注意叫号，有序就诊
        </div>
    </div></script>
