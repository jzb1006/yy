        <!-- 详情弹窗 -->
        <div class="modal fade" id="survey-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="myModalLabel"><%- survey_title %><small>（<%- survey_time %>）</small></h4>
                    </div>
                    <div class="modal-body pd0">
                        <div class="widget-messaging">
                            <ul>
                            <%$.each(summary, function(i, obj) {%>
                            <li>
                                <h4 class="sender font14"><%- i+1 %>. <%- obj.question %>？</h4>
                                <%$.each(obj.answers, function(j, item){%>
                                    <%if(j==0){%>
                                        <small class="font14 pd15"><%- item %> <%if(i==0){%>年<%} else if(i==1){%>cm<%} else if(i==2){%>kg<%}%></small>
                                    <%} else {%>
                                        <br />
                                        <small class="font14 pd15"><%- item %></small>
                                    <%}%>
                                <%})%>
                            </li>
                            <%});%>
                            <%if(suite_info){%>
                            <li>
                                <h4 class="sender font14"><strong class="font-wb">项目：</strong><%- suite_info.items.toString()%></h4>
                                <h4 class="sender font14"><strong class="font-wb">金额：</strong><%- suite_info.price %> 元</h4>
                            </li>
                            <%}%>
                            </ul>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </script>

                                            <img src="<%-reservation.image%>&pattern=200" alt=""/>'

                                            <input type="hidden" name="image" class="input-upload J-listener" value="<%-reservation.image%>">

                                                            <div class="avatar-preview preview-sm"></div>

                                    </div>
